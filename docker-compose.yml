version: '3.8'

services:
  garbage-classifier:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: garbage-classifier-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PORT=5000
    volumes:
      # Montar uploads para persistencia (opcional)
      - ./static/uploads:/app/static/uploads
      # Montar logs para debugging (opcional)
      - ./app.log:/app/app.log
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/public_model_status')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
