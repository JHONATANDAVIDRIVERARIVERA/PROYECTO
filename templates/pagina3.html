<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fase 3</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

 /* ðŸ”¹ Fondo general */
body {
    background-image: url('/static/fondopagina2.jpg');
    background-size: auto;
    background-position: center;
    background-repeat: repeat;
    margin: 0;
    font-family: 'Poppins', sans-serif;
}

    /* Barra superior */
    header {
      background-color: #2d6a4f;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 20px;
      font-weight: 600;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    header button {
      background-color: #40916c;
      border: none;
      color: white;
      font-weight: 600;
      padding: 8px 18px;
      font-size: 15px;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
    }

    header button:hover {
      background-color: #1b4332;
      transform: scale(1.05);
    }

    main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      margin: 40px 20px;
      flex-wrap: wrap;
    }

    .content {
      background: #ffffff;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      width: 65%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .content:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.18);
    }

    .sidebar {
      background: #d8f3dc;
      border-radius: 15px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
      padding: 25px;
      width: 23%;
      height: fit-content;
    }

    .sidebar h3 {
      color: #1b4332;
      border-bottom: 2px solid #74c69d;
      padding-bottom: 8px;
      margin-bottom: 15px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li {
      margin: 12px 0;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #2d6a4f;
      font-weight: 500;
      transition: color 0.3s;
    }

    .sidebar ul li a:hover {
      color: #1b4332;
      font-weight: 600;
      text-decoration: underline;
    }

    h2 {
      color: #2d6a4f;
      border-left: 5px solid #2d6a4f;
      padding-left: 10px;
      margin-top: 30px;
      font-weight: 600;
    }

    p {
      line-height: 1.7;
      text-align: justify;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #555;
      font-size: 14px;
    }

    @media (max-width: 900px) {
      main {
        flex-direction: column;
        align-items: center;
      }
      .content, .sidebar {
        width: 90%;
      }
    }
  </style>
</head>
<body>
