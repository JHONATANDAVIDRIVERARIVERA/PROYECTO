{% extends 'base.html' %}

{% block title %}Inicio - Clasificador{% endblock %}

{% block content %}
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

/* ðŸ”¹ Fondo general */
body {
    background-color: #95d5b2; /* verde reciclaje */
    margin: 0;
    font-family: 'Poppins', sans-serif;
}

/* ðŸ”¹ Centrado vertical y horizontal */
.center-wrap {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 120px);
    padding: 20px;
    box-sizing: border-box;
}

/* ðŸ”¹ Tarjeta principal */
.card {
    background: #ffffff;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    text-align: center;
    width: 420px;
    max-width: 95%;
    padding: 45px 40px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.18);
}

/* ðŸ”¹ TÃ­tulo */
h1 {
    color: #2d6a4f;
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 20px;
}

/* ðŸ”¹ Texto informativo */
p {
    font-size: 15px;
    color: #444;
    margin-bottom: 25px;
}

/* ðŸ”¹ Enlaces */
a {
    color: #2d6a4f;
    text-decoration: none;
    font-weight: 600;
}

a:hover {
    text-decoration: underline;
}

/* ðŸ”¹ Formulario */
form {
    text-align: center;
}

/* ðŸ”¹ Input de archivo */
input[type="file"] {
    margin: 20px 0;
    font-size: 15px;
    background-color: #f1f1f1;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    width: 100%;
    cursor: pointer;
    transition: border-color 0.3s;
}

input[type="file"]:hover {
    border-color: #2d6a4f;
}

/* ðŸ”¹ BotÃ³n principal */
button {
    background: #2d6a4f;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 12px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
    width: 100%;
    font-weight: 500;
}

button:hover {
    background: #1b4332;
    transform: scale(1.03);
}

/* ðŸ”¹ Imagen de resultado */
img {
    margin-top: 25px;
    max-width: 100%;
    border-radius: 12px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    transition: transform 0.3s ease;
}

img:hover {
    transform: scale(1.02);
}

/* ðŸ”¹ Resultado de predicciÃ³n */
h2 {
    color: #1b4332;
    margin-top: 20px;
    font-size: 22px;
    font-weight: 600;
}

/* ðŸ”¹ Ajustes mÃ³viles */
@media (max-width: 480px) {
    .card {
        padding: 28px;
    }
    h1 {
        font-size: 22px;
    }
    button {
        font-size: 15px;
    }
}
</style>

<div class="center-wrap">
    <div class="card">
        <h1>Clasificador de Residuos</h1>

        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Clasificar imagen</button>
        </form>

        {% if img_path %}
        <img src="{{ img_path }}" alt="Imagen subida">
        {% endif %}

        {% if prediction %}
        <h2>{{ prediction }}</h2>
        {% endif %}
    </div>
</div>
{% endblock %}
