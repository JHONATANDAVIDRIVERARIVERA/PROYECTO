{% extends 'base.html' %}

{% block title %}Inicio - Clasificador{% endblock %}

{% block content %}
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

/* 游댳 Fondo general */
body {
    background-color: #95d5b2; /* verde reciclaje */
    margin: 0;
    font-family: 'Poppins', sans-serif;
}

/* 游댳 Centrado vertical y horizontal */
.center-wrap {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 120px);
    padding: 20px;
    box-sizing: border-box;
}

/* 游댳 Tarjeta principal */
.card {
    background: #ffffff;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    text-align: center;
    width: 420px;
    max-width: 95%;
    padding: 45px 40px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.18);
}

/* 游댳 T칤tulo */
h1 {
    color: #2d6a4f;
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 20px;
}

/* 游댳 Texto informativo */
p {
    font-size: 15px;
    color: #444;
    margin-bottom: 25px;
}

/* 游댳 Enlaces */
a {
    color: #2d6a4f;
    text-decoration: none;
    font-weight: 600;
}

a:hover {
    text-decoration: underline;
}

/* 游댳 Formulario */
form {
    text-align: center;
}

/* 游댳 Input de archivo */
input[type="file"] {
    margin: 20px 0;
    font-size: 15px;
    background-color: #f1f1f1;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    width: 100%;
    cursor: pointer;
    transition: border-color 0.3s;
}

input[type="file"]:hover {
    border-color: #2d6a4f;
}

/* 游댳 Bot칩n principal */
button {
    background: #2d6a4f;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 12px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
    width: 100%;
    font-weight: 500;
}

button:hover {
    background: #1b4332;
    transform: scale(1.03);
}

/* 游댳 Imagen de resultado */
img {
    margin-top: 25px;
    max-width: 100%;
    border-radius: 12px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    transition: transform 0.3s ease;
}

img:hover {
    transform: scale(1.02);
}

/* 游댳 Resultado de predicci칩n */
h2 {
    color: #1b4332;
    margin-top: 20px;
    font-size: 22px;
    font-weight: 600;
}

/* 游댳 Ajustes m칩viles */
@media (max-width: 480px) {
    .card {
        padding: 28px;
    }
    h1 {
        font-size: 22px;
    }
    button {
        font-size: 15px;
    }
}
</style>

<div class="center-wrap">
    <div class="card">
        <h1>Clasificador de Residuos</h1>

        <form id="uploadForm" action="/predict" method="post" enctype="multipart/form-data">
            <!-- 游늬 Subir imagen desde galer칤a -->
            <input type="file" id="fileInput" name="file" accept="image/*" required>

            <!-- 游닞 C치mara -->
            <div style="margin-top: 15px;">
                <button type="button" id="startCamera">Activar c치mara</button>
                <button type="button" id="takePhoto" style="display: none;">Tomar foto</button>
                <video id="camera" autoplay playsinline style="display:none; width:100%; border-radius:12px; margin-top:15px;"></video>
                <canvas id="canvas" style="display:none;"></canvas>
            </div>

            <button type="submit" style="margin-top:15px;">Clasificar imagen</button>
        </form>

        {% if img_path %}
        <img src="{{ img_path }}" alt="Imagen subida">
        {% endif %}

        {% if prediction %}
        <h2>{{ prediction }}</h2>
        {% endif %}
    </div>
</div>

<!-- 游꿘 Script para la c치mara -->
<script>
const startBtn = document.getElementById('startCamera');
const takePhotoBtn = document.getElementById('takePhoto');
const video = document.getElementById('camera');
const canvas = document.getElementById('canvas');
const fileInput = document.getElementById('fileInput');
let stream;

// Activar c치mara
startBtn.addEventListener('click', async () => {
    try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.style.display = 'block';
        takePhotoBtn.style.display = 'inline-block';
        startBtn.style.display = 'none';
        fileInput.style.display = 'none';
    } catch (err) {
        alert("Error al acceder a la c치mara: " + err.message);
    }
});

// Tomar foto y asignarla al input
takePhotoBtn.addEventListener('click', () => {
    const context = canvas.getContext('2d');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    context.drawImage(video, 0, 0);

    canvas.toBlob(blob => {
        const file = new File([blob], "captura.jpg", { type: "image/jpeg" });
        const dataTransfer = new DataTransfer();
        dataTransfer.items.add(file);
        fileInput.files = dataTransfer.files;
    });

    // Apagar c치mara
    stream.getTracks().forEach(track => track.stop());
    video.style.display = 'none';
    takePhotoBtn.style.display = 'none';
    startBtn.style.display = 'inline-block';
    fileInput.style.display = 'block';
    alert("游닞 Foto capturada. Ahora presiona 'Clasificar imagen'.");
});
</script>

{% endblock %}
