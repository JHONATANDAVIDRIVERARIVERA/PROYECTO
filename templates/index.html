{% extends 'base.html' %}

{% block title %}Inicio - Clasificador{% endblock %}

{% block content %}
    <div class="card">
        <h1>Clasificador de Residuos</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <br>
            <button type="submit">Clasificar imagen</button>
        </form>
        {% if img_path %}
            <img src="{{ img_path }}" alt="Imagen subida">
        {% endif %}
        {% if prediction %}
            <h2>{{ prediction }}</h2>
        {% endif %}
    </div>
{% endblock %}
